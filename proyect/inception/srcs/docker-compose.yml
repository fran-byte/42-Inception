volumes:
  db_data:
    driver: local
    driver_opts:
      type: none
      device: ${VOLUMES_ROOT}/db
      o: bind
  wp_data:
    driver: local
    driver_opts:
      type: none
      device: ${VOLUMES_ROOT}/wp
      o: bind

secrets:
  db_root_password:
    file: ../secrets/db_root_password.txt
  db_password:
    file: ../secrets/db_password.txt
  wordpress_password:
    file: ../secrets/wordpress_password.txt
