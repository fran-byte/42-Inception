version: '3.8'

networks:
  inception_net:
    driver: bridge

services:
  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wpuser
      MYSQL_PASSWORD_FILE: /run/secrets/db_password
    volumes:
      - db_data:/var/lib/mysql
      - ./requirements/mariadb/conf:/etc/mysql/conf.d:ro 
    networks:
      - inception_net
    secrets:
      - db_root_password
      - db_password

  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    restart: always
    environment:
      WORDPRESS_DB_HOST: mariadb
      WORDPRESS_DB_USER: wpuser
      WORDPRESS_DB_PASSWORD_FILE: /run/secrets/db_password
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_ADMIN_USER: manager
      WORDPRESS_ADMIN_PASSWORD_FILE: /run/secrets/wordpress_password
      WORDPRESS_ADMIN_EMAIL: manager@42.fr
    volumes:
      - wp_data:/var/www/html
    networks:
      - inception_net
    depends_on:
      - mariadb
    secrets:
      - db_password
      - wordpress_password
    ports:
      - "9000:9000"

