server {
    listen 443 ssl;
    server_name frromero.42.fr;

    ssl_certificate     /etc/ssl/certs/frromero.42.fr.crt;
    ssl_certificate_key /etc/ssl/private/frromero.42.fr.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_session_timeout 10m;

    root /var/www/html;
    index index.php index.html;

    # WordPress location
    location / {
        try_files $uri $uri/ /index.php?$args;
        add_header Last-Modified $date_gmt;
        add_header Cache-Control 'no-store, no-cache';
        if_modified_since off;
        expires off;
        etag off;
    }

    # PHP processing
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }    
    
    # ✅ BONUS: Redirección simple y efectiva
    location = /bonus {
        return 302 https://frromero.42.fr:8080/;
    }
    
    location /bonus/ {
        return 302 https://frromero.42.fr:8080/;
    }
    # BLOQUEAR accesos incorrectos
    location ~ /bonus:[0-9]+ {
        return 404 "Invalid bonus URL. Use: https://frromero.42.fr/bonus";
    }

    # BLOQUEAR cualquier acceso con puerto en la URL
    location ~ ^/[^/]+:[0-9]+ {
        return 404 "Port not allowed in URL path";
    }
}
