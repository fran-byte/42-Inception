# -----------------------------
# Bonus: Static Web Configuration
# Separate file to avoid breaking existing setup
# -----------------------------
server {
    listen 443 ssl;
    server_name frromero.42.bonus.fr;

    # -----------------------------
    # SSL certificate settings (same as main domain)
    # -----------------------------
    ssl_certificate     /etc/ssl/certs/frromero.42.fr.crt;
    ssl_certificate_key /etc/ssl/private/frromero.42.fr.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_session_timeout 10m;
    
    # -----------------------------
    # Proxy to static-web container
    # -----------------------------
    location / {
        proxy_pass http://static-web:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
