version: '3.8'

services:
  nginx:
    build: ./srcs/requirements/nginx
    container_name: nginx
    ports:
      - "443:443"
    volumes:
      - wordpress_data:/var/www/wordpress
      - ./srcs/requirements/nginx/conf:/etc/nginx
      - ./srcs/requirements/nginx/tools:/etc/ssl/private
    depends_on:
      - wordpress
    networks:
      - inception
    restart: always

  wordpress:
    build: ./srcs/requirements/wordpress
    container_name: wordpress
    volumes:
      - wordpress_data:/var/www/wordpress
    env_file:
      - ./srcs/.env
    depends_on:
      - mariadb
    networks:
      - inception
    restart: always

  mariadb:
    build: ./srcs/requirements/mariadb
    container_name: mariadb
    volumes:
      - db_data:/var/lib/mysql
    env_file:
      - ./srcs/.env
    secrets:
      - db_password
      - db_root_password
    networks:
      - inception
    restart: always

volumes:
  wordpress_data:
  db_data:

secrets:
  db_password:
    file: ./secrets/db_password.txt
  db_root_password:
    file: ./secrets/db_root_password.txt

networks:
  inception:
    driver: bridge
