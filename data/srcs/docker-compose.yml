networks:
  inception_net:
    driver: bridge

volumes:
  db_data:
  wp_data:

services:
  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    restart: always
    env_file:
      - ../secrets/.env
    volumes:
      - ../secrets:/secrets
      - db_data:/var/lib/mysql
    networks:
      - inception_net

